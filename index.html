<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
        
            <div>
                <button id="previous-quote">Previous quote</button>
                <button id="next-quote">Next quote</button>
                <button id="new-quote">New Quote</button>
                
            </div>
        </div>
    </section>
    
    <section class="quote-history-container" >
        <div>
            <h3>Quote track</h3>
            <div class="quote-history-container-area">
                    <ul class="history-tab" id="history-tab">
                    </ul>
            </div>
        </div>    
    </section> 
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="quotes.js"></script>
    <script src="script.js"></script>
</body>
</html>
